<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./style/main.css">

</head>
<body>

  <!-- <main class="comp comp--thanks"> -->
  <main class="comp">

    <div class="comp__star">
      <img src="./images/icon-star.svg" alt="">
    </div>

    <div class="comp__draw" style="display: none;">
      <img src="./images/illustration-thank-you.svg" alt="">
    </div>

    <div class="comp__result" style="display: none;">
      You selected <span id="yourSelection">0</span> out of 5
    </div>

    <h1 class="comp__title">
      How did we do?
    </h1>

    <p class="comp__p">
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
    </p>

    <div class="comp__circles">
      
      <!-- <button class="comp__circles__item">1</button>
      <button class="comp__circles__item">2</button>
      <button class="comp__circles__item">3</button>
      <button class="comp__circles__item">4</button>
      <button class="comp__circles__item">5</button> -->

    </div>

    <button class="comp__submit">
      Submit
    </button>

  </main>

  <script src="script.js"></script>

</body>
</html>
